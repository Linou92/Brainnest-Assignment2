<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<body class="contactBody">
    <section class="section" id="top">
        <header>
            <div class="logo">
                SmallLearners
                <img src="../img/logo.png" alt="red pencil in a building form with color hands and kids school text"> 
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="../index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a href="aboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <h1 class="sectionTitle">You can reach us here and we will answer you soon !</h1>
    </section>
    <main class="contactContainer">
        <form>
            <h1 class="subtitle">Contact Us</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
    <footer>
        Copyright &copy; Brainnest 2022. Designed by Lina Abu Hijleh.
    </footer>

</body>
</html>
